<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>konversi angka ke format rupiah</title>

  </head>
  <body>
    <!-- <img src="https://themerkle.com/wp-content/uploads/shutterstock_550971307-1.jpg"</img> -->

      <div class="konversi">
        <h1>konversi angka ke format rupiah</h1>
      </div>
      <div class="box">
        <textarea name="name" id='rupiah' rows="15" cols="65" placeholder="masukkan angka disini"></textarea>

        <textarea name="name" id='hasil' rows="15" cols="65"></textarea>
      </div>
      <center><input type="submit" name="submit" class="submit" value="konvert" onclick="konvertAngka(document.getElementById('rupiah').value)"></center>
    </div>
    <script src='script.js'></script>
  </body>
